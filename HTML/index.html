    <script src="https://kit.fontawesome.com/861319270c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/nav-style.css" />
    <title>SS Gaming</title>
</head>
<body>
    <nav>
        <img src="../Assets/SuicideLogo.png" alt="Logo" class="logo" />
        <div class="desktop-nav">
            <div class="nav-links">
                <a href="index.html">HOME</a>
                <a href="games.html">GAMES</a>
                <a href="about.html">ABOUT</a>
            </div>
            <button class="theme-button"><i class="fa-regular fa-sun"></i></button>
        </div>
        <div class="mobile-nav">
            <label for="menu-checkbox" class="menu-toggle"><i class="fa-solid fa-bars"></i></label>

        <section class="section-about">

                <p>We know when it was released!</p>
            </div>

        <section class="section-similar">
            <h1>Similar Games</h1>
            <div id="similar-container">
                <p>We will show you similar games!</p>
            </div>

    <footer>
        <i class="fa-brands fa-youtube"></i>
